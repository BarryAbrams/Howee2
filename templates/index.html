<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Howee Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="mb-3">
                    <label for="inputBox" class="form-label">Your Command:</label>
                    <input type="text" class="form-control" id="inputBox" placeholder="Type your command...">
                </div>
                <button class="btn btn-primary" onclick="sendInput()">Send</button>
                <hr>
                <h5>Running Log:</h5>
                <ul id="responseLog" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>

    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        function sendInput() {
            const inputBox = $('#inputBox');
            const user_input = inputBox.val();
            
            socket.emit('send-input', { input: user_input });
            
            inputBox.val(''); // Clear input field after sending
        }

        // Listen for responses from the server
        socket.on('response', function(data) {
            $('#responseLog').append(`<li class="list-group-item">${data.response}</li>`);
        });

        socket.on('state_change', function(data) {
            console.log(data.action_state, data.awake_state)
        });
    </script>
</body>
</html>
