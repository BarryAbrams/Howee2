<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Howee Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href=/static/style.css rel="stylesheet"/>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">

                <ul id="responseLog" class="list-group mt-3"></ul>
                <hr />
                <div class="mb-3 row">
                    <div class="col-9"> <!-- or col-10 or col depending on how much width you want for the input -->
                        <input type="text" class="form-control" id="inputBox" placeholder="Type your command...">
                    </div>
                    <div class="col-3"> <!-- or col-2 or col-auto depending on the width for the button -->
                        <button class="btn btn-primary w-100" onclick="sendInput()">Send</button>
                    </div>
                </div>

            </div>
            <div class="col-md-4">
                <div id='awake_state'>Awake</div>
                <div id='action_state'>Action</div>
            </div>
        </div>
    </div>

    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        function sendInput() {
            const inputBox = $('#inputBox');
            const user_input = inputBox.val();
            
            socket.emit('send-input', { input: user_input });

            inputBox.val(''); // Clear input field after sending
        }

        $('#inputBox').keydown(function(event) {
            if (event.which === 13 && $(this).val().trim() !== '') {  // 13 is the key code for Enter
                sendInput();
                event.preventDefault();  // Prevents the default action (form submission, if any)
            }
        });

        socket.emit('request-state');

        let currentLi = null;


        socket.on('response', function(data) {
            console.log(data);

            if (data.type === 'outgoing' || data.type === 'incoming') {
                if (!currentLi) {
                    currentLi = $(`<li class="list-group-item message-type-${data.type}"></li>`).append(`<strong>${data.from}</strong> `);
                    $('#responseLog').append(currentLi);
                }
                currentLi.append(`${data.message} `);
            } else if (data.type === 'stop') {
                currentLi = null;
            }
        });


        socket.on('state_change', function(data) {
            $("#awake_state").text(data.awake_state)
            $("#action_state").text(data.action_state)
            console.log(data.action_state, data.awake_state)
        });

    </script>
</body>
</html>
